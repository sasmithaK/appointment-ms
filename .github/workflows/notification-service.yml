name: Notification Service CI/CD

on:
  push:
    branches: [ "main", "master", "dev", "feature/**" ]
    paths:
      - 'notification-service/**'
      - 'pom.xml'
  pull_request:
    branches: [ "main", "master", "dev" ]
    paths:
      - 'notification-service/**'
      - 'pom.xml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: ./mvnw clean package -pl notification-service -am

    - name: Verify Docker Build
      run: docker build -t notification-service ./notification-service
